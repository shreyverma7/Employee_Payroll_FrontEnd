<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayroll</title>
</head>

<body>
    <div class="conatiner">
        <div class="Logo">
            <img src="logo.png">
            <div>
                <p class="employee">Employee</p>
                <p class="payroll">Payroll</p>
            </div>
        </div>
    </div>
    <div class="formdetails">
        <form class="form">
            <p class="header">Employee Payroll Form</p>


            <div class="row">
                <label for="text">Name: </label>
                <input type="text" id="text" name="text" required>
            </div>


            <div class="row">
                <label class="label text" for="profile">Profile Name:</label>
                <div class="profile-radio-content">
                    <div style=" display: flex;">
                        <input type="radio" id="profile1" name="profile" value="Ellipse 1.png" required>
                        <img class="profile" id="image1" src="Ellipse 1.png">
                    </div>
                    <div style=" display: flex;">
                        <input type="radio" id="profile2" name="profile" value="Ellipse -2.png" required>
                        <img class="profile" id="image2" src="Ellipse -2.png">
                    </div>
                    <div style=" display: flex;">
                        <input type="radio" id="profile3" name="profile" value="Ellipse -3.png" required>
                        <img class="profile" id="image3" src="Ellipse -3.png">
                    </div>
                    <div style=" display: flex;">
                        <input type="radio" id="profile4" name="profile" value="Ellipse -4.png" required>
                        <img class="profile" id="image4" src="Ellipse -4.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="gender left">Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row">
                <label for="department">Department:</label>
                <div>
                    <input type="checkbox" id="hr" name="hr" value="hr">
                    <label class="text" for="hr">HR</label>
                    <input type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">sales</label>
                    <input type="checkbox" id="finance" name="finance" value="finance">
                    <label class="text" for="finance">finance</label>
                    <input type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">engineer</label>
                    <input type="checkbox" id="others" name="others" value="others">
                    <label class="text" for="others">others</label>
                </div>
            </div>
            <div class="row">
                <label class="text" for="salary">Salary:</label>
                <div>
                    <select id="salary" name="salary" style="width: 300px;">
                        <option selected disabled hidden>choose Your Salary</option>
                        <option value="1">3LPA</option>
                        <option value="2">4LPA</option>
                        <option value="3">5LPA</option>
                        <option value="4">6LPA</option>
                        <option value="5">7LPA</option>
                        <option value="6">8LPA</option>
                        <option value="7">9LPA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label class="text" for="StartDate">Start Date</label>
                <div>
                    <select id="day" name="Day" style="width: 100px;">
                        <option selected disabled hidden>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month" style="width: 100px;">
                        <option selected disabled hidden>Month</option>>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="Year" name="year" style="width: 100px;">
                        <option selected disabled hidden>Year</option>
                        <option value="1">2018</option>
                        <option value="2">2019</option>
                        <option value="3">2020</option>
                        <option value="4">2021</option>
                        <option value="5">2022</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label class="label text" for="notes">Notes:</label>
                <textarea id="notes" class="input" name="Notes" placeholder=""
                    style="height: 60px; flex: auto;"></textarea>
            </div>
            <div class="row">
                <div style="width: 70%; margin-left: 40px;">
                    <button class="common" type="cancel" id="CancelButton">Cancel</button>
                </div>
                <div>
                    <button class="submit"type="submit" id="submitbutton">Submit</button>
                    <button class="common" type="Reset" id="Resetbutton">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
<style>
    body {
        margin: 0;
        height: 100%;
    }

    .container {
        display: flex;
        flex-direction: row;
        border: 0px solid green;
        justify-content: center;
        align-items: center;
        background-color: rgb(245, 242, 242);
        width: 100%;
    }

    .logo {
        display: flex;
        flex-direction: row;
        align-items: center;
        border: 0px solid green;
        width: 98%;
        padding-left: 25px;
    }

    .employee {
        font: normal bold 22px/25px Montserrat;
        text-align: left;
        text-transform: capitalize;
        color: green;
        margin: 0%;
    }

    .payroll {
        font: normal bold 22px/25px Montserrat;
        text-align: left;
        text-transform: capitalize;
        margin: 0%;
    }

    .formdetails {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 0px solid green;
        background-color: rgb(219, 214, 214);
        width: 100%;
    }

    .form {
        width: fit-content;
        padding: 45px 60px;
        border: 0px solid;
        border-radius: 8px;
        height: 80%;
        background-color: white;
    }

    .header {
        text-align: left;
        font: normal bold 20px Roboto;
        text-transform: capitalize;
        margin: 0px;
    }

    label {
        min-width: 100px;
        /* padding: 12px 12px 12px 0; */
        display: inline-block;
    }

    .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        border: 0px solid green;
        margin-top: 4%;
    }

   

    input {
        flex: auto;
    }

    .profile {
        width: 40px;
        margin-right: 30px;
        border-radius: 50%;
    }

    .profile-radio-content {
        display: flex;
        flex-direction: row;
    }

    .profile-radio-content>label {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    button {
        font-size: 20px;
}
@media only screen and (max-width : 900px) {
    .formdetails{
        width: fit-content;
    }
    .form{
        width: fit-content;
    }
}
.common:hover{
    background-color: grey;
}
.submit:hover{
    background-color: green;
}
</style>
</html>
