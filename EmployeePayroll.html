<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayroll</title>
</head>

<body>
    <div class="conatiner">
        <div class="Logo">
            <img src="logo.png">
            <div>
                <p class="employee">Employee</p>
                <p class="payroll">Payroll</p>
            </div>
        </div>
    </div>
    <div class="formdetails">
        <form class="form">
            <p class="header">Employee Payroll Form</p>


            <div class="row">
                    <label for="text">Name: </label>    
                    <input type="text" id="text" name="text">
            </div>


            <div class="row">
                <label class="label text" for="profile">Profile Name:</label>
                <div class="profile-radio-content">
                    <div style=" display: flex;">
                        <input type="radio" id="profile1" name="profile" value="Ellipse 1.png" required>
                        <img class="profile" id="image1" src="Ellipse 1.png">
                    </div>
                    <div style=" display: flex;">
                        <input type="radio" id="profile2" name="profile" value="Ellipse -2.png" required>
                        <img class="profile" id="image2" src="Ellipse -2.png">
                    </div>
                    <div style=" display: flex;">
                        <input type="radio" id="profile3" name="profile" value="Ellipse -3.png" required>
                        <img class="profile" id="image3" src="Ellipse -3.png">
                    </div>
                    <div style=" display: flex;">
                        <input type="radio" id="profile4" name="profile" value="Ellipse -4.png" required>
                        <img class="profile" id="image4" src="Ellipse -4.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="gender left">Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row">
                <label for="department">Department:</label>
                <div class="check">
                    <input type="checkbox" id="hr" name="hr" value="hr">
                    <label class="text" for="hr">HR</label>
                    <input type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">sales</label>
                    <input type="checkbox" id="finance" name="finance" value="finance">
                    <label class="text" for="finance">finance</label>
                    <input type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">engineer</label>
                    <input type="checkbox" id="others" name="others" value="others">
                    <label class="text" for="others">others</label>
                </div>
            </div>
            <div class="row">
                <label class="text" for="salary">Salary:</label>
                <div>
                    <select id="salary" name="salary" style="width: 300px;">
                        <option value="0">Choose Your Salary</option>
                        <option value="1">3LPA</option>
                        <option value="1">4LPA</option>
                        <option value="1">5LPA</option>
                        <option value="1">6LPA</option>
                        <option value="1">7LPA</option>
                        <option value="1">8LPA</option>
                        <option value="1">9LPA</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
<style>
    body {
        margin: 0;
        height: 100%;
    }

    .container {
        display: flex;
        flex-direction: row;
        border: 0px solid green;
        justify-content: center;
        align-items: center;
        background-color: white;
    }

    .logo {
        display: flex;
        flex-direction: row;
        align-items: center;
        border: 0px solid green;
        width: 100%;
        padding-left: 25px;
    }

    .employee {
        font: normal bold 22px/25px Montserrat;
        text-align: left;
        text-transform: capitalize;
        color: green;
        margin: 0%;
    }

    .payroll {
        font: normal bold 22px/25px Montserrat;
        text-align: left;
        text-transform: capitalize;
        margin: 0%;
    }

    .formdetails {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 0px solid green;
        background-color: whitesmoke;
    }

    .form {
        width: 50%;
        padding: 45px 60px;
        border: 0px solid;
        border-radius: 8px;
        height: 76%;
        background-color: white;
    }

    .header {
        text-align: left;
        font: normal bold 20px Roboto;
        text-transform: capitalize;
        margin: 0px;
    }

    label {
        min-width: 100px;
        /* padding: 12px 12px 12px 0; */
        display: inline-block;
    } 

    .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        border: 0px solid green;
        margin-top: 5%;
    }
    .check{
        display: flex;
        flex-direction: row;
        align-items: center;
        border: 0px solid green;
    }

    input {
        flex: auto;
    }

    .profile {
        width: 40px;
        margin-right: 30px;
        border-radius: 50%;
    }

    .profile-radio-content {
        display: flex;
        flex-direction: row;
    }

    .profile-radio-content>label {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
</style>


</html>
